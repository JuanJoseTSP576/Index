    // Script para hacer el widget movible
    window.addEventListener('load', function() {
      var widget = document.getElementById('live-chat-widget');
      var isMouseDown = false;
      var offset = { x: 0, y: 0 };

      widget.addEventListener('mousedown', function(e) {
        isMouseDown = true;
